<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Student Management System</h1>
</header>
<main>
    <section id="student-form">
        <h2>Add/Edit Student</h2>
        <form>
            <input type="hidden" id="student-id">
            <label for="student-first-name">First Name:</label>
            <input type="text" id="student-first-name" name="student-first-name" required>
            <label for="student-last-name">Last Name:</label>
            <input type="text" id="student-last-name" name="student-last-name" required>
            <label for="student-date-of-birth">Date of Birth:</label>
            <input type="date" id="student-date-of-birth" name="student-date-of-birth" required>
            <button type="submit">Add/Edit</button>
        </form>
    </section>
    <section id="student-list">
        <h2>Student List</h2>
        <input type="text" id="search-input" placeholder="Search by name or date of birth">
        <ul id="students">
            <!-- Student items will be dynamically added here -->
        </ul>
    </section>
    <section id="student-details">
        <h2>Student Details</h2>
        <div id="student-info">
            <!-- Student details will be displayed here -->
        </div>
        <h3>Courses and Grades</h3>
        <form id="course-form">
            <label for="course-name">Course Name:</label>
            <input type="text" id="course-name" name="course-name" required>
            <label for="instructor">Instructor:</label>
            <input type="text" id="instructor" name="instructor" required>
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" required>
            <label for="grade">Grade:</label>
            <input type="text" id="grade" name="grade" required>
            <button type="submit">Add Course</button>
        </form>
        <table id="courses-table">
            <thead>
            <tr>
                <th>Course Name</th>
                <th>Instructor</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Grade</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Course and grade rows will be dynamically added here -->
            </tbody>
        </table>
    </section>
</main>
<footer>
    <p>&copy; 2023 Student Management System. All rights reserved.</p>
</footer>
<script src="script.js"></script>
</body>
</html>
